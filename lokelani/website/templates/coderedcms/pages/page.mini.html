{% load wagtailcore_tags wagtailimages_tags %}
<div class="card mb-4 shadow-sm border-light rounded-3">
  {% if page.cover_image %}
  {% image page.cover_image fill-800x450 format-webp preserve-svg as card_img %}
  <img class="card-img-top rounded-top" src="{{card_img.url}}" alt="{{card_img.title}}">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title text-dark font-weight-bold">{{page.title}}</h5>
    <p class="card-text text-muted">{{page.body_preview}}</p>
    <a class="btn btn-primary mt-3" href="{% pageurl page %}" title="{{page.title}}">
      Access page
    </a>
  </div>
</div>
